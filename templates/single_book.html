{% extends "base.html" %}

{% block content %}
<h2>Selected Book</h2>
<br>
<section id="single-book">
    <h2>{{ book.title }}</h2><br>
    <div>Author: {{ book.author }}<br>
        Genre: {{ book.genre }}<br>
        Available: {{ book.available }}
        <form class="form" action="/books/delete/{{ book.title }}" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
</section>

{% endblock %}
