{% extends "base.html" %}

{% block content %}
<h1>Chosen Book</h1>
<br>
<section>
    Title: {{ book.title }}<br>
    Author: {{ book.author }}<br>
    Genre: {{ book.genre }}<br>
</section>
<div>
    <form class="form" action="/books/delete/{{ book.title }}" method="POST">
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
